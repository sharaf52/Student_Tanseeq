<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث بالرقم القومي</title>
    <!-- استيراد خط كايرو -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- استيراد Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #0056b3;
            margin-bottom: 40px; /* زيادة المسافة بين العنوان والنموذج */
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px; /* زيادة المسافة بين الحقول */
        }

        .form-group label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .form-control {
            padding: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 2px solid #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 14px 30px; /* زيادة حجم الزر */
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 6px;
        }

        /* تأثير الظهور */
        .container {
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <h2>قوم بإدخال الرقم القومي </h2>
        <!-- نموذج إدخال الرقم القومي -->
        <form method="POST">
            <div class="form-group">

                <input type="text" class="form-control" id="national_id" name="national_id" required>
            </div>
            <button type="submit" class="btn btn-primary">بحث</button>
        </form>

        <!-- عرض الرسائل الفلاشية إذا كانت موجودة -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="mt-3">
                {% for category, message in messages %}
                    <li class="alert alert-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>

    <!-- إضافة مكتبة Bootstrap JS و Popper.js (اختياري) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // تشغيل تأثير الظهور عند تحميل الصفحة
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("main-container").classList.add("show");
        });
    </script>

</body>
</html>
