<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تم التسجيل مسبقًا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #e8faff; /* لون لبني أفتح */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-box {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .moving-alert {
            font-size: 24px;
            font-weight: bold;
            color: #ff8800; /* لون تنويه أغمق */
            animation: bounce 2s infinite;
        }

        .btn-success {
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 8px;
            margin-top: 30px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h2 class="moving-alert">⚠️ لقد قمت باختيار الرغبات مسبقًا</h2>
        <a href="{{ url_for('registration_success', national_id=national_id) }}" class="btn btn-success">عرض صفحة النجاح</a>
    </div>
</body>
</html>
