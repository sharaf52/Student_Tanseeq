<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل دخول المسؤول</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif; /* تغيير الخط هنا */
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff;
        }
        h4 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
            font-size: 24px; /* زيادة حجم الخط هنا */
        }
        .form-label {
            font-weight: bold;
            color: #003d80;
            font-size: 18px; /* زيادة حجم الخط هنا */
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #007bff;
            border-radius: 6px;
            font-size: 18px; /* زيادة حجم الخط هنا */
        }
        .btn {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-primary {
            background: #0056b3;
            color: white;
        }
        .btn-primary:hover {
            background: #003d80;
        }
        .alert {
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div style="height: 10px;"></div> <!-- هامش علوي -->

<div class="container">
    <h4>تسجيل دخول المسؤول</h4>

    <!-- عرض رسائل الخطأ من نظام flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
