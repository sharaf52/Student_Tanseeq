<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعديل بيانات الطالب</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .edit-container { background-color: white; padding: 20px; border-radius: 8px; margin-top: 20px; }
  </style>
</head>
<body>

<div class="container">
  <div class="edit-container shadow-sm">
    <h3 class="text-center">تعديل بيانات الطالب</h3>
    <form action="{{ url_for('edit_student', student_id=student.id) }}" method="POST">
      <div class="mb-3">
        <label class="form-label">الاسم</label>
        <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">الرقم القومي</label>
        <input type="text" name="national_id" class="form-control" value="{{ student.national_id }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">الهاتف</label>
        <input type="text" name="phone" class="form-control" value="{{ student.phone }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">نوع الشهادة</label>
        <input type="text" name="certificate_type" class="form-control" value="{{ student.certificate_type }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">المجموع</label>
        <input type="number" name="total_score" class="form-control" value="{{ student.total_score }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">النسبة المئوية</label>
        <input type="number" step="0.01" name="percentage" class="form-control" value="{{ student.percentage }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">الشعبة</label>
        <input type="text" name="division" class="form-control" value="{{ student.division }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">الرغبات</label>
        <input type="text" name="choices" class="form-control" value="{{ student.choices }}" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">حفظ التعديلات</button>
        <a href="{{ url_for('super_admin_dashboard') }}" class="btn btn-secondary">إلغاء</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
