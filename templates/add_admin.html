<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة أدمن جديد</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-title {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 30px;
        }
        .permissions-list {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
        }
        .permissions-list .form-check-label {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .permissions-list .form-check-input {
            transform: scale(1.2);
            margin-left: 10px;
        }
        .btn-group-bottom {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="form-title">➕ إضافة أدمن جديد</h2>

    <form method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">الرتبة:</label>
            <select name="role" id="role" class="form-select">
                <option value="admin">أدمن</option>
                <option value="superadmin">مشرف عام</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">الصلاحيات:</label>
            <div class="permissions-list">
                {% for perm in permission_fields %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="{{ perm }}" id="{{ perm }}">
                        <label class="form-check-label" for="{{ perm }}">{{ permission_labels.get(perm, perm) }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="btn-group-bottom">
            <a href="{{ url_for('manage_permissions') }}" class="btn btn-secondary">🔙 رجوع</a>
            <button type="submit" class="btn btn-success">➕ إضافة</button>
        </div>
    </form>
</div>

</body>
</html>
