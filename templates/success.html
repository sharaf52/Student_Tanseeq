<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تم التسجيل بنجاح</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d4edda;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 30px;
            background-color: #f5f5dc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
            font-size: 1.25rem;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fs-5 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #cc0000;
        }

        .btn-outline-primary {
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn-success {
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- رسالة نجاح -->
        <div class="alert alert-success fs-4 fw-bold" role="alert">
            ✅ تم التسجيل بنجاح
        </div>

        <!-- نص متابعة -->
        <p class="fs-5 text-danger fw-bold">
            تابع نتيجة الرغبات من خلال الموقع بالتوفيق
        </p>


        <!-- زر تحميل التقرير PDF -->
        <form action="{{ url_for('generate_pdf') }}" method="post" target="_blank" class="mt-3">
            <input type="hidden" name="name" value="{{ student.name }}">
            <input type="hidden" name="national_id" value="{{ student.national_id }}">
            <input type="hidden" name="phone" value="{{ student.phone }}">
            <input type="hidden" name="certificate_type" value="{{ student.certificate_type }}">
            <input type="hidden" name="total_score" value="{{ student.total_score }}">
            <input type="hidden" name="percentage" value="{{ student.percentage }}">
            <input type="hidden" name="division" value="{{ student.division }}">
            {% for choice in student.choices %}
                <input type="hidden" name="choices[]" value="{{ choice }}">
            {% endfor %}
            <button type="submit" class="btn btn-success">📄 PDF تحميل التقرير </button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary mt-4" onclick="return confirmExit()">العودة للصفحة الرئيسية</a>

<script>
    function confirmExit() {
        var isConfirmed = confirm("هل أنت متأكد من مغادرة الصفحة؟ هل قمت بالطباعة؟");
        return isConfirmed; // إذا اختار نعم، سيتم تنفيذ الرابط. إذا اختار لا، لن يتم تنفيذ الرابط.
    }
</script>

    </div>
</body>
</html>
